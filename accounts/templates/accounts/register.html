{% extends "layout.html" %}

{% block content %}
<h2 class="my-4">Register</h2>

<form method="POST">
    {% csrf_token %}
    <input class="form-control mb-2" type="text" name="name" placeholder="Full Name" required>
    <input class="form-control mb-2" type="text" name="phone" placeholder="Phone Number">
    <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-success">Register</button>
</form>

<p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login</a>
</p>

{% endblock %}
