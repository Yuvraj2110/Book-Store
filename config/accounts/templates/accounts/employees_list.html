{% extends "layout.html" %}

{% block content %}
<h2 class="my-4">Employees</h2>

<table class="table table-dark table-striped">
    <tr>
        <th>User</th>
        <th>Phone</th>
        <th>Cashier?</th>
        <th>Manager?</th>
    </tr>

    {% for e in employees %}
    <tr>
        <td>{{ e.user.username }}</td>
        <td>{{ e.phone }}</td>
        <td>{{ e.is_cashier }}</td>
        <td>{{ e.is_manager }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
